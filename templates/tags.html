{% extends "layout.html" %}

{% block content %}


{% for tag in tags %}


    <div class="tag">
        <hr size="1" color="black" />
        <div>
            {{ tag.count }}
            <a href="{{ url_for('select', name=tag.name) }}" method="POST">{{ '#' + tag.name }}<a>

        </div>
    </div>
{% endfor %}

{% endblock %}
