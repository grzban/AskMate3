<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Askmate2</title>
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='menu.css') }}">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <div class="navbar">
            <img src="/static/images/logo.png" class="logo"/>
            <a href="{{ url_for('index') }}">Main</a>
            <a href="{{ url_for('questions') }}">Questions</a>
            <a href="{{ url_for('tags') }}">Tags</a>
            <a href="{{ url_for('users') }}">Users</a>
            {% if 'user_id' not in session %}
            <a href="{{ url_for('registration') }}">Registration</a>
            <a href="{{ url_for('signin') }}">Sign in</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Log Out ({{session.user_name}})</a>
            {% endif %}

            <div id="search">
                <form action="{{ url_for('search') }}" method="POST">
                    <input name="word" class="input">
                    <button type="submit">SEARCH</button>
                </form>
            </div>
        </div>

        <div id='content'>
                {% block content %} {% endblock %}
        </div>

    </div>


        <footer>
            <h3>&copyTakich 3</h3>
        </footer>
    </body>
</html>
