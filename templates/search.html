{% extends "layout.html" %}

{% block content %}
{{ form }}
<div id='search_result'>
<table>
    
        {% for title in list_of_titles %}
        <tr>
        <td>
            <a href="{{ url_for('show_question', question_id=title.id) }}">
            {{ title.title }}
        </a>
        </td>
    </tr>
        {% endfor %}
    
</table>
</div>
{% endblock %}
