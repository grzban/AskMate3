{% extends "layout.html" %}
{% block content %}
<div>Your activities in questions:</div>
{% for activity in user %}

    <div class="users">
        <hr size="1" color="black" />
        <div>
            <a href="{{ url_for('show_question', question_id=activity.id) }}" > 
               {{ activity.title }}
            </a>

        </div>
    </div>
{% endfor %}

{% endblock %}
