{% extends "layout.html" %}

{% block content %}

    <div class="sign">
        {% if question %}

            <form action="{{ url_for('edit_question_save', question_id=question.id) }}" method="POST">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" value="{{ question.title }}">
                <br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" class="input">{{ question.message }}</textarea><br>
                <br>
                <label for="image">Image address:</label>
                <input type="text" id="image" name="image" class="input" value="{{ question.image }}"/>
                <br>
                <input type="submit" name="update" value="Update">
            </form>

        {% else %}
            
            <form action="{{ url_for('data_handler') }}" method="POST">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title">
                <br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" class="input"></textarea><br>
                <br>
                <label for="image">Image address:</label>
                <input type="text" id="image" name="image" class="input"/>
                <br>
                <input type="submit" name="ask" value="Ask">
            </form>

        {% endif %}
    </div>

{% endblock %}
