{% extends "layout.html" %}

{% block content %}
{{ form }}
<div id='search'>
<table>
    <tr>
        {% for title in list_of_titles %}
        <td>
            <a href="{{ url_for('show_question', question_id=title.id) }}">
            {{ title.title }}
        </a>
        </td>
        {% endfor %}
    </tr>
</table>
</div>
{% endblock %}
